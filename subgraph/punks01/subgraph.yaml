specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: punks
    network: mainnet
    source:
      address: '0xb47e3cd837dDF8e4c57F05d70Ab865de6e193BBB'
      abi: punks
      startBlock: 3914495
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Punk
      abis:
        - name: punks
          file: ./abis/punks.json
      eventHandlers:
        - event: Assign(indexed address,uint256)
          handler: handleAssign
      file: ./src/mapping.ts
